name: Tests

on:
  push:
    branches: [ main, develop, feature/**, bugfix/**, hotfix/** ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Lint code
      run: npm run lint

    - name: Format check
      run: npx biome check .

    - name: Run unit tests
      run: npm run test

    - name: Run unit tests
      run: npm run test

    - name: Build theme
      run: npm run build

    - name: Build VSIX
      run: npm run build:vsix

    - name: Check contrast
      run: npm run check:contrast

    - name: Check syntax contrast
      run: npm run check:syntax

<!-- Tokyo Night — App Window Style (Black & White SVG) -->
<svg xmlns="http://www.w3.org/2000/svg" width="900" height="620" viewBox="0 0 900 620" role="img" aria-labelledby="t d">
  <title id="t">Tokyo Night — Window</title>
  <desc id="d">Monochrome desktop-style window showing a rainy Tokyo night skyline with Tokyo Tower.</desc>

  <style>
    :root {
      --bg: #000;         /* night sky */
      --fg: #fff;         /* foreground */
      --dim: #121212;     /* distant buildings */
      --mid: #0a0a0a;     /* middle buildings */
      --stroke: #fff;     /* strokes/frame */
      --glass: rgba(255,255,255,0.06);
      --glow: #fff;
      --ui: #0;           /* UI frame base */
      --ui-stroke: #fff;  /* UI stroke */
    }
    .frame { fill: var(--ui); stroke: var(--ui-stroke); stroke-width: 2; }
    .titlebar { fill: #0a0a0a; stroke: var(--ui-stroke); stroke-width: 2; }
    .btn { fill: none; stroke: var(--ui-stroke); stroke-width: 2; }
    .thin { stroke-width: 1.5; }
  </style>

  <defs>
    <!-- subtle glow -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="b1"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="b1"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- moon gradient -->
    <radialGradient id="moon" cx="50%" cy="50%" r="50%">
      <stop offset="0" stop-color="#fff" stop-opacity="1"></stop>
      <stop offset="0.6" stop-color="#fff" stop-opacity="0.9"></stop>
      <stop offset="1" stop-color="#fff" stop-opacity="0.6"></stop>
    </radialGradient>

    <!-- glass glare -->
    <linearGradient id="glare" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#fff" stop-opacity="0.12"></stop>
      <stop offset="0.35" stop-color="#fff" stop-opacity="0.00"></stop>
      <stop offset="0.65" stop-color="#fff" stop-opacity="0.07"></stop>
      <stop offset="1" stop-color="#fff" stop-opacity="0.00"></stop>
    </linearGradient>

    <!-- dashed rain stroke -->
    <style>
      .rain { stroke: #fff; stroke-width: 1.4; stroke-linecap: round; opacity: 0.28; }
      .grid { stroke: #fff; stroke-width: 2.5; opacity: 0.45; }
    </style>
  </defs>

  <!-- Desktop-style window frame -->
  <g>
    <rect x="20" y="20" rx="10" ry="10" width="860" height="580" class="frame"></rect>
    <rect x="20" y="20" rx="10" ry="10" width="860" height="48" class="titlebar"></rect>
    <!-- window controls -->
    <g transform="translate(40,44)">
      <circle r="7" class="btn"></circle>
      <circle cx="26" r="7" class="btn"></circle>
      <circle cx="52" r="7" class="btn"></circle>
    </g>
    <!-- title -->
    <text x="450" y="50" fill="#fff" font-family="monospace" font-size="16" text-anchor="middle">Tokyo Night</text>
  </g>

  <!-- Viewport (content area) -->
  <clipPath id="clip">
    <rect x="32" y="78" width="836" height="510" rx="6"></rect>
  </clipPath>

  <!-- Sky -->
  <rect x="32" y="78" width="836" height="510" fill="var(--bg)" clip-path="url(#clip)"></rect>

  <!-- Moon + wispy clouds -->
  <g clip-path="url(#clip)" filter="url(#glow)">
    <circle cx="720" cy="140" r="40" fill="url(#moon)"></circle>
    <g fill="none" stroke="#fff" stroke-width="2" opacity="0.5" stroke-linecap="round">
      <path d="M120,140 q70,-22 140,0 q70,22 140,0"></path>
      <path d="M480,170 q60,-18 120,0 q60,18 120,0"></path>
      <path d="M300,110 q50,-14 100,0 q50,14 100,0"></path>
    </g>
  </g>

  <!-- Rain (angled streaks) -->
  <g clip-path="url(#clip)">
    <g class="rain">
      <!-- sparse diagonal rain lines -->
      <path d="M80,90 l-18,42"></path>
      <path d="M130,110 l-18,42"></path>
      <path d="M180,95 l-18,42"></path>
      <path d="M230,115 l-18,42"></path>
      <path d="M280,100 l-18,42"></path>
      <path d="M330,120 l-18,42"></path>
      <path d="M380,105 l-18,42"></path>
      <path d="M430,125 l-18,42"></path>
      <path d="M480,110 l-18,42"></path>
      <path d="M530,130 l-18,42"></path>
      <path d="M580,115 l-18,42"></path>
      <path d="M630,135 l-18,42"></path>
      <path d="M680,120 l-18,42"></path>
      <path d="M730,140 l-18,42"></path>
      <path d="M780,125 l-18,42"></path>
      <!-- second row lower -->
      <path d="M100,180 l-18,42"></path>
      <path d="M150,200 l-18,42"></path>
      <path d="M200,185 l-18,42"></path>
      <path d="M250,205 l-18,42"></path>
      <path d="M300,190 l-18,42"></path>
      <path d="M350,210 l-18,42"></path>
      <path d="M400,195 l-18,42"></path>
      <path d="M450,215 l-18,42"></path>
      <path d="M500,200 l-18,42"></path>
      <path d="M550,220 l-18,42"></path>
      <path d="M600,205 l-18,42"></path>
      <path d="M650,225 l-18,42"></path>
      <path d="M700,210 l-18,42"></path>
      <path d="M750,230 l-18,42"></path>
      <path d="M800,215 l-18,42"></path>
    </g>
  </g>

  <!-- Distant skyline -->
  <g clip-path="url(#clip)">
    <path fill="var(--dim)" d="M50,430
      l60,-40 l40,40 l46,-90 l42,90 l32,-55 l28,55 l66,-116 l38,116
      l58,-70 l46,70 l84,-50 l46,50 l36,-80 l56,80
      v160 h-670 z"></path>
  </g>

  <!-- Mid skyline -->
  <g clip-path="url(#clip)">
    <path fill="var(--mid)" d="M60,470
      l70,-60 l30,60 l40,-110 l60,110 l55,-80 l35,80 l80,-140 l50,140
      l70,-85 l60,85 l60,-60 l65,60 l50,-100 l70,100
      v118 h-805 z"></path>
  </g>

  <!-- Tokyo Tower (foreground, simplified) -->
  <g clip-path="url(#clip)" fill="var(--fg)" filter="url(#glow)">
    <!-- base legs -->
    <path d="M520,588 L560,468 L600,588 Z" opacity="0.95"></path>
    <path d="M560,588 L600,468 L640,588 Z" opacity="0.95"></path>
    <!-- central shaft -->
    <rect x="568" y="410" width="24" height="58" rx="2"></rect>
    <rect x="572" y="362" width="16" height="48" rx="2"></rect>
    <rect x="576" y="325" width="8" height="37" rx="2"></rect>
    <!-- decks -->
    <rect x="548" y="430" width="64" height="10"></rect>
    <rect x="556" y="385" width="48" height="8"></rect>
    <!-- antenna -->
    <rect x="579" y="285" width="2" height="40"></rect>
    <rect x="578" y="262" width="4" height="23"></rect>
    <rect x="577" y="244" width="6" height="18"></rect>
  </g>

  <!-- Neon-like signage strokes (katakana-esque shapes, abstract) -->
  <g clip-path="url(#clip)" fill="none" stroke="var(--fg)" stroke-width="2" opacity="0.75" filter="url(#glow)">
    <path d="M210,500 h40 m-30,-20 h30 m-20,-20 h20"></path> <!-- vertical sign -->
    <path d="M740,480 v40 m-20,-30 h40 m-30,10 h20"></path>  <!-- small sign -->
  </g>

  <!-- Lit windows -->
  <g clip-path="url(#clip)" fill="#fff" opacity="0.9" filter="url(#glow)">
    <rect x="140" y="448" width="4" height="6"></rect>
    <rect x="156" y="464" width="4" height="6"></rect>
    <rect x="172" y="476" width="4" height="6"></rect>
    <rect x="210" y="456" width="4" height="6"></rect>
    <rect x="236" y="470" width="4" height="6"></rect>
    <rect x="260" y="486" width="4" height="6"></rect>
    <rect x="310" y="458" width="4" height="6"></rect>
    <rect x="336" y="474" width="4" height="6"></rect>
    <rect x="352" y="488" width="4" height="6"></rect>
    <rect x="410" y="466" width="4" height="6"></rect>
    <rect x="430" y="480" width="4" height="6"></rect>
    <rect x="450" y="492" width="4" height="6"></rect>
    <rect x="690" y="458" width="4" height="6"></rect>
    <rect x="710" y="470" width="4" height="6"></rect>
    <rect x="730" y="486" width="4" height="6"></rect>
    <rect x="770" y="468" width="4" height="6"></rect>
    <rect x="790" y="484" width="4" height="6"></rect>
    <rect x="820" y="494" width="4" height="6"></rect>
  </g>

  <!-- Inner mullion grid to emphasize "window" feel -->
  <g clip-path="url(#clip)" class="grid">
    <line x1="450" y1="78" x2="450" y2="588"></line>
    <line x1="32" y1="333" x2="868" y2="333"></line>
  </g>

  <!-- glare overlay -->
  <rect x="32" y="78" width="836" height="510" fill="url(#glare)" clip-path="url(#clip)"></rect>
</svg>
